[metadata]
name = oclock
author = Olivier Vincent
author_email = olivier.vincent@univ-lyon1.fr
url = https://cameleon.univ-lyon1.fr/ovincent/oclock
description = Timing tools (cancellable timers, countdowns, context managers, etc.)
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = timing, cancellable, countdown, context manager
license_files = LICENSE
license = BSD 3-Clause License
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
setup_requires =
    setuptools_scm
python_requires =
    >=3.6
